<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
    <script src="./js/main.js" defer type="module"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <img id="gitfav-text" src="./assets/Gitfav.svg" alt="">
            <div class="box-header1">
                <label class="sr-only" for="user_search">Github User</label>
                <input type="text" name="" id="user_search" placeholder="GitHub User">
                <button id="search-user_button"><img src="./assets/star.svg" alt=""> FAVORITAR</button>
            </div>
        </header>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody >
                    <tr id="noFavorites">
                        <td>
                            <img src="./assets/startFav.svg" alt="">
                            <p>No favorites yet</p>
                        </td>
                    </tr>
            </table>
        </main>
    </div>
</body>

</html>
